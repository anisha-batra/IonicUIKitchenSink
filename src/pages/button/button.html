<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Button</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <button ion-button color="light" outline>Light</button>
  <button ion-button outline>Default</button>
  <button ion-button color="secondary" clear>Secondary</button>
  <button ion-button color="danger" block>Danger</button>
  <button ion-button color="dark" full>Dark</button>

  <button ion-button small>Small</button>
  <button ion-button>Default</button>
  <button ion-button large>Large</button>

  <!--Icon Buttons-->
  <!-- Float the icon left -->
  <button ion-button icon-left>
    <ion-icon name="home"></ion-icon>
    Left Icon
  </button>

  <!-- Float the icon right -->
  <button ion-button icon-right>
    Right Icon
    <ion-icon name="home"></ion-icon>
  </button>

  <!-- Only icon (no text) -->
  <button ion-button icon-only>
    <ion-icon name="home"></ion-icon>
  </button>
  <!--Icon Buttons-->

  <!-- Buttons in component -->
  <ion-header>
    <ion-navbar>
      <ion-buttons start>
        <button ion-button icon-only>
          <ion-icon name="contact"></ion-icon>
        </button>
      </ion-buttons>

      <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

  <ion-list>
    <ion-item>
      Left Icon Button
      <button ion-button outline item-end icon-left>
        <ion-icon name="star"></ion-icon>
        Left Icon
      </button>
    </ion-item>
  </ion-list>
  <!-- Buttons in component -->

</ion-content>
